<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro de Visitas</title>
  <!-- agrega sweet alert -->
  <link rel="stylesheet" type="text/css" href="lib/sweet-alert.css">
  <!-- icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



  <!--Link css-->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="container-fluid">
    <!-- boton volver en header -->
    <header class="row">
      <div class="col">
        <p class="offset-4">Terminal 1, Tehuantepec 170</p>
      </div>
    </header>
    <!-- seccion formulario -->
    <section id="form">
      <div class="row margen-welcome">
        <div class="col-sm-10 col-lg-5 offset-sm-1  form-group">
          <label class="text font-weight-bold">
            ¿Cuál es tu Nombre?:
          </label>
          <input id="name" class="form-control" placeholder="Nombre" type="text" v-model="from_name">
        </div>
        <div class="col-sm-10 col-lg-5 offset-sm-1 offset-lg-0 form-group">
          <label class="text font-weight-bold">
            ¿Cuál es tu Apellido?:
          </label>
          <input id="secondName" class="form-control" placeholder="Apellido" type="text" v-model="from_name">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 col-lg-5 offset-sm-1 form-group">
          <label class="text font-weight-bold">
            ¿Cuál es tu Correo Electrónico?:
          </label>
          <input id="email" class="form-control" placeholder="email" type="email" v-model="from_email">
        </div>
        <div class="col-sm-10 col-lg-5 offset-sm-1 offset-lg-0 form-group">
          <label class="text font-weight-bold">
            ¿Motivo de su visita?:
          </label>
          <input id="subject" class="form-control" placeholder="Asunto" type="text" v-model="subject">
        </div>
      </div>
    </section>

    <!--Ingreso de la fotografia-->
    <section class="row" id="section-photo" style="display: none;">
      <button class="col-4 offset-4 btn btn-dark btn-lg" id="camera">Cámara</button>
      <button class="col-4 offset-4 btn btn-dark btn-lg" id="save" style="display: none;">Salvar Foto</button>
      <button class="col-4 offset-4 btn btn-dark btn-lg" id="capture">Capturar Foto</button>
      <div id="photo" class="offset-5" style="display: none">
        <canvas id="snapshot" width="320" height="240"></canvas>
      </div>
      <div id="contentPhoto" class="col-sm-12 col-lg-8 offset-lg-2">
        <video id="player" class="offset-lg-1 offset-xl-2 img-fluid mx-auto d-block " alt="Responsive image" controls autoplay></video>
      </div>
    </section>

    <!--Selección a quien visitas-->
    <section id="section-to-visit" class="row" style="display: block;">
      <div class="col-sm-10 col-lg-6 offset-sm-2 form-group">
        <div id="selectionEmployee">
          <label class="text font-weight-bold">
            ¿A quién visitas?:
          </label>
          <!-- Input para filtrar  -->
          <form id="search-form " class="col s11 offset-s1">
            <div class="input-field col s12">
              <input id="search" type="search" placeholder="Anfitrion" class="form-control">
            </div>
          </form>
          <div id="result">
          </div>
          <!-- Crear tarjetas de restaurantes  -->
          <section class="container" id="employees-list">
          </section>
        </div>
      </div>
    </section>
    <footer>
      <div class="row">
        <button id="comeback-button" class=" offset-1 col-2 btn btn-dark">
          <i class="material-icons">chevron_left</i>
        </button>
        <button id="go-ph" class="offset-5 col-2 btn btn-dark">
          <i class="material-icons">chevron_right</i>
        </button>
        <!-- <button id="go-end" class="offset-8 col-2 btn btn-dark" style="display: none;">
          <i class="material-icons">chevron_right</i>
        </button> -->
      </div>
    </footer>
  </div>


  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>


  <!--Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- agraga sweet alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!--JS-->
  <script src="../js/credenciales.js"></script>
  <script src="../js/data.js"></script>
  <script src="../js/registerCorreo.js"></script>
  <!-- <script src="../js/photo.js"></script> -->
</body>

</html>
