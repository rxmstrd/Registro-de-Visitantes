<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Registro de Visitas</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!--Link css-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">
    <!-- header con acceso a vista de administrador -->
    <header class="row">
      <div class="col-12 col-xl-12">
        <ul class="nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menú</a>
            <div class="dropdown-menu">
              <a id="admin" class="dropdown-item btn btn-outline-dark" data-toggle="modal" data-target=".bd-example-modal-lg" href="#">Administrador</a>
              <div class="dropdown-divider"></div>
            </div>
          </li>
        </ul>
      </div>
    </header>

    <div class="row">
      <div class="offset-lg-1 offset-xl-2 img-fluid mx-auto d-block " alt="Responsive image">
        <img src="assets/img/ter.jpg">
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="">Terminal 1</h1>
        <h3 class="offset-6 offset-lg-2">Tehuntepec 170</h3>
      </div>
    </div>
    <div class="row">
      <!-- <div class="col-8 offset-2 text-center text margen"> -->
      <div class="col-8 offset-2 text-center text">
        <h3>
          Bienvenido (a)
        </h3>
      </div>
      <div class="col-8 offset-2 text-center text">
        <button class="btn btn-outline-dark btn-lg" id="register-visit">
          Registra tu visita
        </button>
      </div>
    </div>

    <div id="modal">
      <!--modal-->
      <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Acceso Para Administrador</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label>Email</label>
              <input type="email" id="email-admin" class="form-control" placeholder="mail" v-model="subject">
              <br>
              <label>Contraseña</label>
              <input type="password" id="password-admin" class="form-control" placeholder="password" v-model="subject">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Salir</button>
              <button id="sing-in" type="button" class="btn btn-outline-dark">Entrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="margen">
      <p>
        <a href="http://www.laboratoria.la/">Laboratoria</a>|2018</p>
    </footer>
  </div>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <!--Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!--JavaScript-->
  <script src="js/credenciales.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
